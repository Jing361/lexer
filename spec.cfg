program := statement*

variable_declaration := type
                        identifier
                        initialization?
                        ';'

function_declaration := type
                        identifier
                        '(' param_list ')'

type := qualifiers*
        typename
        pointer?

qualifiers := 'const'
            | 'volatile'
            | 'static'

typename := identifier

pointer := '*'

identifier := non_digit_ident_char ident_char*

initialization := '=' value

param_list := param (',' param_list)?

param := type identifier

non_digit_ident_char := [a-zA-Z_]

ident_char := non_digit_ident_char
            | digit

digit := [0-9]

value := expression

function_definition := function_declaration
                       '{' ( expression | statement )* '}'

statement := function_declaration
           | variable_declaration
           | if_stmnt
           | for_loop
           | while_loop

expression := identifier '(' arg_list ')'

arg_list := arg (',' arg_list )?

arg := expression

if_stmnt := 'if(' expression ')' ( block | statement | expression )

for_loop := 'for(' statement ';' expression ';' statement ')' ( block | statement | expression )

while_loop := 'while(' expression ')' ( block | statement | expression )

block := '{' ( statement | expression )* '}'

