program := variable_declaration
         | function_declaration ';'
         | function_definition

variable_declaration := type
                        identifier
                        initialization?
                        ';'

function_declaration := type
                        identifier
                        '(' param_list ')'

type := qualifiers*
        typename
        pointer?

qualifiers := 'const'
            | 'volatile'
            | 'static'

typename := identifier

pointer := '*'

identifier := non_digit_ident_char ident_char*

initialization := '=' value

param_list := param (',' param_list)?

non_digit_ident_char := [a-zA-Z_]

ident_char := non_digit_ident_char
            | digit

digit := [0-9]

value :=('(' typename ')')

function_definition := function_declaration
                       compound_statement

compound_statement := '{'
                      block_item_list*
                      '}'

block_item_list := block_item (block_item_list)?

block_item := variable_declaration
            | statement

statement := compound_statement
           | 
